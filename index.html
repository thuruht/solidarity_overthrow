<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0lidarity 0verthr0w</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=1.0.5">
  <link rel="stylesheet" href="reset-view.css?v=1.0.0">
  <link rel="stylesheet" href="mobile-ui-fixes.css?v=1.0.1">
  <link rel="stylesheet" href="intro.css?v=1.0.0">
  <link rel="stylesheet" href="notifications.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts: Oswald for sidebar, IBM Plex Mono for h1, Special Elite for controls -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Oswald:wght@700&family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Semi-Transparent Bar at the Top -->
  <div id="top-bar" class="overlay">
  <div class="global-metrics">
    <span><b><span class="material-icons">military_tech</span> Imperialist Power Index:</b> 100%</span>
    <span><b><span class="material-icons">campaign</span> Propaganda Level:</b> 100%</span>
    <span><b><span class="material-icons">groups</span> Solidarity Index:</b> 0%</span>
  </div>
  </div>

  <!-- Floating Banner at the Bottom -->
  <div id="banner" class="overlay">
    <h1>S0LIDARITY 0VERTHR0W</h1>
  </div>

  <!-- Sidebar for metrics -->
  <div id="sidebar">
    <div class="accordion-item">
      <button class="accordion-toggle"><h4>Selected City</h4></button>
      <div class="accordion-content">
        <div class="city-metrics">
          <p>No city selected.</p>
        </div>
      </div>
    </div>
    
    <div class="accordion-item">
      <button class="accordion-toggle"><h4>Do Your Part!</h4></button>
      <div class="accordion-content">
        <div class="action-info">
          <p class="action-tip"><span class="material-icons">info</span> <strong>City Actions:</strong> Use city popups for local impact</p>
          <p class="action-tip"><span class="material-icons">info</span> <strong>Collective Actions:</strong> Affect multiple cities with solidarity > 10</p>
        </div>
        <select id="collectiveActionsDropdown" aria-label="Collective actions">
          <option value="" disabled selected>Perform a collective action...</option>
          <option value="protest">üè¥ Protest (Multi-City)</option>
          <option value="strike">‚öíÔ∏è Strike (Multi-City)</option>
          <option value="network">üîÑ Build Network (Multi-City)</option>
          <option value="sabotage">üí• Sabotage (Multi-City)</option>
        </select>
      </div>
    </div>
  </div>
  
<div id="retaliation-feedback" class="retaliation-alert"></div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Dropdown for City Selection -->
    <div class="city-dropdown">
      <input type="text" id="citySearch" placeholder="Search for a city..." aria-label="Search for a city">
      <select id="cityDropdown" aria-label="Select a city">
        <option value="" disabled selected>Select a city...</option>
        <!-- Cities dynamically populated by solid0p2.js -->
      </select>
    </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Load globalCities.js first so globalCities array is available -->
  <script src="js/globalCities.js?v=1.0.1"></script>
  <!-- Load additional cities for better global coverage -->
  <script src="js/additionalCities.js?v=1.0.0"></script>
  <!-- Add GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Unified Notification System -->
  <script src="js/notifications.js"></script>
  <!-- Game logic modules -->
  <script src="js/solid0p1.js"></script>
  <script src="js/solid0p2.js"></script>
  <script src="js/solid0p3.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/coupPlanner.js"></script>
  <script src="js/randomEvents.js"></script>

  <!-- Main entry point that coordinates everything -->
  <script src="js/main_new.js"></script>

  <!-- Intro and tutorial system must be last, as it triggers the game start -->
  <script src="js/intro.js?v=1.0.0"></script>

</body>
</html>
